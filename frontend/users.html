    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "https://13.42.40.174/api/users",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    var userTableBody = $("#user-table-body");
                    data.forEach(function(user) {
                        userTableBody.append(
                            "<tr><td>" + user.uid + "</td><td>" + user.username + "</td><td>" + user.userRole + "</td><td>" + user.createdAt + "</td></tr>"
                        );
                    });
                },
                error: function() {
                    alert("Error fetching user data.");
                }
            });
        });
