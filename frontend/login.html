<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>


</head>
<style>
    body {
        background-color: #8696a7;
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 0;
    }

    .form-control {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        transition: border-color 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #11a1fd;
    }

    /* Your other styles here */

</style>
</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row">
<div class="center-container">
<div class="container w-100">
    <div class="title">
        <h2 class="project">Talkative Feedback System</h2>
    </div>
    <form action="LoginServlet" method="post" id="loginForm">
        <div class="login">
            <h2>Hello,Welcome!</h2>
            <p>Please Enter Your Details Below to Continue</p>
        </div>
        <div class="row input-group mb-3">
            <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="user">Username:</label>
            <input id="user" type="text" name="username" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Username" required aria-required="true">
        </div>
        <div class="row input-group mb-3">
            <label for="password" class="col-xs-12 col-sm-12 col-md-12 col-lg-3">Password:</label>
            <input id="password" name="password" type="password" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Password" required aria-required="true">
        </div>
<!--        <div>-->
<!--            <button class="btn btn-primary" type="submit" id="btn_sub">Log in</button>-->
<!--        </div>-->
        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" id="btn_sub" type="button" value="登录">
        </div>
    </form>
<!--    <div class="alert alert-warning alert-dismissible" role="alert">-->
<!--        <button type="button" class="close" data-dismiss="alert" >-->
<!--            <span>&times;</span></button>-->
<!--        <strong id="errorMsg"></strong>-->
<!--    </div>-->
    <div class="login-label">
        <p>No account? <a href="/register.html">Create one!</a></p>
    </div>
</div>
</div>
</body>
</html>
