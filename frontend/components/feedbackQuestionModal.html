<!-- Modal Content -->
<div class="modal-header">
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width: 75%"
             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p id="question"></p>
    <br />
    <textarea id="answer"></textarea>
    <br />
    <button type="button" class="btn btn-warning" id="nextBtn" disabled>Next</button>
    <button type="button" class="btn btn-warning" id="submitFeedbackBtn" hidden>Done</button>
</div>

<script type="text/javascript" src="../frontend/js/feedbackQuestionModal.js"></script>
