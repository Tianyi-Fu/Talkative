<!-- Modal Content -->
<div class="modal-header">
    <div class="bs-stepper">
        <div class="bs-stepper-header" role="tablist">
        </div>
    </div>
    <!--    </div>-->
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p id="question"></p>
    <br/>

    <!-- Stars Rating -->
    <div id="rating-container">
        <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
            <p>5</p>
            <input type="radio" id="star5" name="rating" value="5"/><label for="star5" title="5 star"></label>
            <input type="radio" id="star4" name="rating" value="4"/><label for="star4" title="4 star"></label>
            <input type="radio" id="star3" name="rating" value="3"/><label for="star3" title="3 star"></label>
            <input type="radio" id="star2" name="rating" value="2"/><label for="star2" title="2 star"></label>
            <input type="radio" id="star1" name="rating" value="1"/><label for="star1" title="1 star"></label>
            <p>1</p>
        </div>
    </div>

    <!-- Radio Buttons -->
    <div id="radioBtns" hidden>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBtn1" value="yes"/>
            <label class="form-check-label" for="radioBtn1">Yes</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBtn2" value="no"/>
            <label class="form-check-label" for="radioBtn2">No</label>
        </div>
    </div>

    <!-- User Input -->
    <textarea id="open-end_answer" hidden></textarea>
    <br/>
    <button type="button" class="btn btn-warning" id="nextBtn" disabled>Next</button>
    <button type="button" class="btn btn-warning" id="submitFeedbackBtn" hidden>Next</button>
</div>

<script type="text/javascript" src="../js/feedbackQuestionModal.js"></script>
<script type="text/javascript" src="../js/stepper.js"></script>
