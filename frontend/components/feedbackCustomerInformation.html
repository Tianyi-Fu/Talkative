<!-- Modal Content -->
<div class="modal-header">
    <h1 class="modal-title fs-5" id="modalLabel">Personal Details</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">

    <form>
        <div class="row mb-3">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName">
        </div>
        <div class="row mb-3">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName">
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>

    </form>

    <button type="button" class="btn btn-warning" id="startBtn">Go to the Questions</button>
</div>

<script type="text/javascript" src="../frontend/js/feedbackCustomerInformation.js"></script>
