<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no" />
    <title>Survey Form</title>

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link rel="stylesheet" href="../Talkative/frontend/library/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--select-->
    <link rel="stylesheet" href="../Talkative/frontend/library/select2-4.0.13/dist/css/select2.min.css">

    <!--Additional styling-->
    <link rel="stylesheet" href="../Talkative/frontend/CSS/component.css">


    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-between">
        <!--main content-->

        <div class="col-xl-6 col-lg-6 d-none d-xl-block"> <img class="mb-2" src="../../../Talkative/frontend/images/1.png" width="100%" alt="survey form">
            <div class="fw-bolder fs-3"> Welcome to the Talkative user survey page!<br>
                Thank you for telling us about your experience!
            </div>
        </div>

        <!--form block-->
        <div class="col-xl-5 col-lg-5 lng-width">
            <!--form start-->
            <form id="example-form" autocomplete="off" method="post" action="" novalidate>
                <div id="wizard">

                    <!--STEP 1-->
                    <h3></h3>
                    <section>
                        <div class="content-wrapper">
                            <!--HEADER with ERROR block-->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h6>Personal Details</h6>
                                </div>
                                <div class="col-md-6 mb-3"><span class="errorblock"></span></div>
                            </div>
                            <!--INPUT FIELDS-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="fname" class="has-float-label">
                                        <input type="text" name="fname" id="fname" class="form-control" placeholder=" " required>
                                        <span>First Name</span> </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lname" class="has-float-label">
                                        <input type="text" name="lname" id="lname" class="form-control" placeholder=" " required>
                                        <span>Last Name</span> </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="has-float-label">
                                        <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                                        <span>E-Mail</span> </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pnumber" class="has-float-label">
                                        <input type="tel" name="pnumber" id="pnumber" class="form-control" placeholder=" " required>
                                        <span>Contact</span> </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message1" class="has-float-label">
                                    <textarea type="text" name="message1" id="message1" class="form-control" placeholder=" "></textarea>
                                    <span>Message (optional)</span> </label>
                            </div>
                        </div>
                    </section>

                    <!--STEP 2-->
                    <h3></h3>
                    <section>
                        <div class="content-wrapper">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h6>Rate our service?</h6>
                                </div>
                                <div class="col-md-6 mb-3"><span class="errorblock"></span></div>
                            </div>
                            <!--RADIO section of service-->
                            <div class="styled-input-container styled-input--square">
                                <div class="styled-input-single">
                                    <input type="radio" name="service" value="Poor" id="poor" />
                                    <label for="poor">Poor</label>
                                </div>
                                <div class="styled-input-single">
                                    <input type="radio" name="service" value="Average" id="average" />
                                    <label for="average">Average</label>
                                </div>
                                <div class="styled-input-single">
                                    <input type="radio" name="service" value="Excellent" id="excellent" />
                                    <label for="excellent">Excellent</label>
                                </div>
                                <div class="styled-input-single">
                                    <input type="radio" name="service" value="Outstanding" id="outstanding" />
                                    <label for="outstanding">Outstanding</label>
                                </div>
                            </div>
                            <h6 class="mt-3">Any changes you recommend? (optional)</h6>
                            <div class="form-group">
                                <label for="message2" class="has-float-label">
                                    <textarea type="text" name="message2" id="message2" class="form-control" placeholder=" "></textarea>
                                    <span>Tell us...</span> </label>
                            </div>
                        </div>
                    </section>

                    <!--STEP 3-->
                    <h3></h3>
                    <section>
                        <div class="content-wrapper">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h6>Questions</h6>
                                </div>
                                <div class="col-md-6 mb-3"><span class="errorblock"></span></div>
                            </div>
                            <ul class="questions">
                            </ul>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    f()
    function f() {
        const questionsss= localStorage.getItem("questions");
        const questions  = JSON.parse(questionsss)

        agentName = localStorage.getItem("agentName");
        questions.forEach(question => {
            $('.questions').append('<div class="question"> <p class="qs">'+question+'</p> <input type="text" class="answer" /> </div>')
        });
        $('.questions').append('<input class="saveAnswer" type="button" value="Submit" />')
    }
</script>

<!--jquery library-->
<script src="../Talkative/frontend/library/jquery3.5.1.min.js"></script>

<!--validation library-->
<script src="../Talkative/frontend/library/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../Talkative/frontend/library/jquery-validation/dist/additional-methods.min.js"></script>

<!--bootstrap library-->
<script src="../Talkative/frontend/library/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

<!--steps library-->
<script src="../Talkative/frontend/library/jquery.steps.js"></script>

<!--select library-->
<script src="../Talkative/frontend/library/select2-4.0.13/dist/js/select2.min.js"></script>

<!--custom JS-->
<script src="../Talkative/frontend/js/main.js"></script>
<script src="../Talkative/frontend/js/spreadsheet-js.js"></script>
</html>
